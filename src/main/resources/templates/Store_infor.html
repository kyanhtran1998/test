<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout :: head">
<src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
</script>
</head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- Menu navigation -->
			<div class="col-md-3 left_col" th:replace="Layout :: left_col"></div>

			<!-- top navigation -->
			<div class="top_nav" th:replace="Layout :: top_nav"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>
								Thông Tin Cửa Hàng
							</h3>
						</div>

						<div class="title_right">

							
						
						
						
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12">
							<div class="x_panel">
								<a th:if=" ${size} != 1" href="#" th:href="@{/Admin/AddStore} "
										class="btn btn-warning">Thêm Thông Tin Cửa Hàng</a>
								<div class="x_content">
									<div th:text="${successMessage}"
										th:if="${successMessage ne null}" class="alert alert-success"
										id="Alerbox"></div>

									<!-- start project list -->
									<table class="table table-striped projects">
										<thead>
											<tr>
												<th style="width: 1%">#</th>
												<th style="width: 20%">Tên Trại cá giống</th>
												<th>Hình Ảnh</th>
												<th>Địa Chỉ</th>
												<th>Email</th>
												<th>Số Điện Thoại</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
										
											<tr th:each="product,iterStat : ${fishs}">
												<td scope="row" th:text="${iterStat.count}"></td>
												<td th:text="${product.name}"></td>
												<td>
													<ul class="list-inline">
														<li><img th:src="@{'~/uploads/'+${product.image}}"
															width="100px" height="100px"></li>

													</ul>
												</td>

												<td th:text="${product.address}"></td>
												<td th:text="${product.email}"></td>
												<td th:text="${product.phone}"></td>
												<td><a href="#"
													th:href="@{/Admin/StoreUpdate/} + ${product.id}"
													class="btn btn-round btn-info"><i class="fa fa-pencil"></i></a>
													</td>

											</tr>
										</tbody>
									</table>
									<!-- end project list -->

								</div>
							</div>


						</div>
					</div>
				</div>

			</div>
			<!-- /page content -->
			
			<!-- footer content -->
			<footer th:replace="Layout :: footer"></footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="../static/vendors/jquery/dist/jquery.min.js"
		th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap -->
	<script
		src="../static/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"
		th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>


	<!-- bootstrap-progressbar -->
	<script
		src="../static/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"
		th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>


	<!-- Custom Theme Scripts -->
	<script src="../static/vendors/custom.min.js"
		th:src="@{/vendors/custom.min.js}"></script>
	<script>
		$(document).ready(function() {
			$('#Alerbox').remove('hide');
			$('#Alerbox').delay(5000).slideUp(1500);

			$('.btn-delete').on('click', function (e) {
			    e.preventDefault();
			    var href =$(this).attr('href');
			    $('#myModal #btnDelteYes').attr('href',href);
			    $('#myModal').modal();
			});
		});
	</script>


</body>
</html>
