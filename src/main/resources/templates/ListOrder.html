<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout :: head">
<src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
</script>
</head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- Menu navigation -->
			<div class="col-md-3 left_col" th:replace="Layout :: left_col"></div>

			<!-- top navigation -->
			<div class="top_nav" th:replace="Layout :: top_nav"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>
								Danh Sách Đơn hàng
							</h3>
						</div>

						<div class="title_right">

							
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12">
							<div class="x_panel">
								
								<div class="x_content">
									<div th:text="${successMessage}"
										th:if="${successMessage ne null}" class="alert alert-success"
										id="Alerbox"></div>

									<!-- start project list -->
									<table class="table table-striped projects">
										<thead>
											<tr>
												<th style="width: 1%">#</th>
												<th>Mã Đơn Hàng</th>
												<th>Tên Khách Hàng</th>
												<th>Số Điện Thoại</th>
												<th>Địa Chỉ Đặt Hàng</th>
												<th>Số Tiền</th>
												<th>Ngày Đặt Mua</th>
												<th>Trạng thái Mua Hàng</th>
												<th></th>								
											</tr>
										</thead>
										<tbody>
											<tr th:if="${#lists.isEmpty(listorder.pageList)}">
												<h3>Không Có Dữ Liệu</h3>
											</tr>
											<tr th:each="product,iterStat : ${listorder.pageList}">
												<div th:switch="${currentIndex}">
													<th th:case="'1'" scope="row" th:text="${iterStat.count}"></th>
													<div th:case="*">
														<th scope="row"
															th:text="${iterStat.count +( (currentIndex*5) -5 )}"></th>
													</div>
												</div>
												<td th:text="${'#00'+product.id}"></td>
												<td th:text="${product.user.name}"></td>
												<td th:text="${product.user.phone}"></td>
												<td th:text="${product.user.address}"></td>
												<td th:text="${#numbers.formatDecimal(product.amount, 0, 'COMMA', 0, 'POINT')} + 'VND' "></td>
												<td th:text="${#dates.format(product.date, 'dd/MM/yyyy')}"></td>
												<td th:if="${product.status} > 0 ">
													<button type="button" class="btn btn-round btn-danger" style="font-size: 13px;">Xử lý</button>
												</td>
													<td th:if="${product.status} == 0 ">
													<button type="button" class="btn btn-round btn-success" style="font-size: 13px;" >Chưa Xử lý</button>
												</td>
											
			
												<td><a href="#"
													th:href="@{/Admin/ListOrder/OrderDetail/} + ${product.id}"
													class="btn btn-round btn-info" ><i class="fa fa-pencil"></i></a>
													<a href="#" th:href="@{/Admin/OrderDelete/} + ${product.id}"
													class="btn btn-round btn-danger btn-delete"><i
														class="fa fa-trash-o"></i></a>
													</td>

											</tr>
										</tbody>
									</table>
									<!-- end project list -->

								</div>
							</div>


							<!-- phan trang navigation -->
							<ul class="pagination">
								<li
									th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
									<a class="page-link" th:href="@{/Admin/ListFish}">First</a>
								</li>
								<li
									th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
									<a class="page-link" aria-label="Previous"
									th:href="@{|${baseUrl}${currentIndex - 1}|}"
									title='Go to previous page'><span aria-hidden="true">«</span>
										<span class="sr-only">Previous</span></a>
								</li>
								<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
									th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
									<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
										th:text='${item}'>1</span>
								</a>
								</li>
								<li
									th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
									<a class="page-link" aria-label="Next"
									th:href="@{|${baseUrl}${currentIndex + 1}|}"
									title='Go to next page'><span aria-hidden="true">»</span> <span
										class="sr-only">Next</span></a>
								</li>
								<li
									th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
									<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
								</li>
							</ul>

						</div>
					</div>
				</div>

			</div>
			<!-- /page content -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Are You
								delete</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-footer">
							<a href="" type="button" class="btn btn-danger" id="btnDelteYes">Có</a>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Không</button>
						</div>
					</div>
				</div>
			</div>
			<!-- footer content -->
			<footer th:replace="Layout :: footer"></footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="../static/vendors/jquery/dist/jquery.min.js"
		th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap -->
	<script
		src="../static/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"
		th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>


	<!-- bootstrap-progressbar -->
	<script
		src="../static/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"
		th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>


	<!-- Custom Theme Scripts -->
	<!-- Custom Theme Scripts -->
	<script src="../static/vendors/custom.min.js"
		th:src="@{/vendors/custom.min.js}"></script>
	<script>
		$(document).ready(function() {
			$('#Alerbox').remove('hide');
			$('#Alerbox').delay(5000).slideUp(1500);
			
			$('#AlerboxDanger').remove('hide');
			$('#AlerboxDanger').delay(5000).slideUp(1500);

			$('.btn-delete').on('click', function (e) {
			    e.preventDefault();
			    var href =$(this).attr('href');
			    $('#myModal #btnDelteYes').attr('href',href);
			    $('#myModal').modal();
			});
		});
	</script>


</body>
</html>
