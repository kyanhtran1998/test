<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

   <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css"
	th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style type="text/css">
	label {
		display: inline-block;
		width: 150px;
	}
	label.error {
		display: inline-block;
		color:red;
		width: 200px;
	}
		</style>
    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
     Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/ChangePassword}"  method="post">
                    <div class="form-group" >
                        <label for="oldPassword" class="control-label">Password</label> 
                        <input id="oldPassword"  name="oldPassword" class="form-control" type="password"  required="required"/>
                    </div>
                    <div class="form-group" >
                        <label for="confirmPassword" class="control-label">Confirm password</label> 
                        <input id="confirmPassword"  name="confirmPassword" class="form-control" type="password"   required="required"/>
                    </div>
                  <div class="form-group" >
                        <label for="newPassword" class="control-label">newpassword</label>
                         <input id="newPassword" name="newPassword" class="form-control" type="password"   required="required"/>
                    </div>
                      
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Change PassWord</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

  	<!-- jQuery -->
	<script src="../static/vendors/jquery/dist/jquery.min.js"
		th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

   
</body>
</html>
