<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="TrangChu :: headPage">

</head>
<!--/head-->

<body>
	<header id="header" th:replace="TrangChu :: header">
		<!--header-->

	</header>
	<!--/header-->


	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>DANH SÁCH CÁ GIỐNG</h2>
						<div class="panel-group category-products" id="accordian">
							<!--category-productsr-->
							<div class="panel panel-default" th:if="${Top10Fish}"
								th:each="top10Fish,iterStat : ${Top10Fish} ">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a th:href="@{'/ChiTietCaGiong/' +${top10Fish.id}}"
											th:text="${top10Fish.name}"></a>
									</h4>
								</div>
							</div>
						</div>
						<!--/category-products-->
					</div>
				</div>
				<div class="col-sm-9">
					<div class="blog-post-area">
						<h2 class="title text-center">TIN TỨC VỀ CÁC LOẠI CÁ GIỐNG</h2>
						<div class="single-blog-post" th:each="fishNew,iterStat : ${fishs.pageList}">
							<h3 th:text="${fishNew.name}"></h3>
							<div class="post-meta">
								<ul>
									<li><i class="fa fa-user"></i> ADMIN</li>
									<li th:text="${#calendars.format(fishNew.date,'dd/MM/yyyy')}"><i class="fa fa-calendar"></i> </li>
								</ul>
								<span>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-half-o"></i>
								</span>
							</div>
							<a href="">
								<img th:src="@{'~/uploads/'+${fishNew.image}}" alt="" >
							</a>
							<p th:text="${fishNew.summary}"></p>
							<a  class="btn btn-primary" th:href="@{'/TinTuc/' + ${fishNew.id}}" > Đọc Thêm</a>
						</div>
						
						
						<div class="pagination-area">
							<ul class="pagination">
							<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
								th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
								<a th:href="@{|${baseUrl}${item}|}" th:text='${item}'></a>
							</li>
						</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer" th:replace="TrangChu :: Footer">
		<!--Footer-->

	</footer>
	<!--/Footer-->


	<script th:src="@{/Home/js/jquery.js}"></script>
	<script th:src="@{/Home/js/bootstrap.min.js}"></script>
	<script th:src="@{/Home/js/jquery.scrollUp.min.js}"></script>
	<script th:src="@{/Home/js/price-range.js}"></script>
	<script th:src="@{/Home/js/jquery.prettyPhoto.js}"></script>
	<script th:src="@{/Home/js/main.js}"></script>



</body>
</html>
