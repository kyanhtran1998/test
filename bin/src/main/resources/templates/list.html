<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<div th:if="${successMessage}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${successMessage}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>

	<th:block th:unless="${#lists.isEmpty(products)}">

		<div>
			<h2>DANH SÁCH SẢN PHẨM</h2>
			<form class="form-inline" action="#" th:action="@{/product/search}"
				method="get">
				<input class="form-control mr-sm-2" type="search" name="term"
					placeholder="Search by name ..." />
				<button class="btn btn-primary" type="submit"
					style="margin-right: 10px;">
					<i class="fa fa-search"></i> Search
				</button>
				<a href="" th:href="@{/product/add}" class="btn btn-success">Add Product </a>

			</form>
			<br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>#</th>
						
						<th>Name</th>
						<th>Price</th>
						<th>description</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="product,iterStat : ${products}">
						<th scope="row" th:text="${iterStat.count}"></th>
						<td th:text="${product.name}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.description}"></td>
						<td><a href="#" th:href="@{/product/update/} + ${product.id}"class="btn btn-primary">Edit</a> <!-- Button trigger modal -->



							<!-- Modal -->
							<button type="button" class="btn btn-danger" data-toggle="modal"
								data-target="#exampleModal">Delete</button>
							<div class="modal fade" id="exampleModal" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Are You
												delete</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<a href="#" th:href="@{/product/delete/} + ${product.id}"
												class="btn btn-danger">Delete</a>
										</div>
									</div>
								</div>
							</div></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>


</body>
</html>
